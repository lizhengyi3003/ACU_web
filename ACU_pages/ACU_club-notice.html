                    <span>发布时间:2025-05-21 | 来源：中国羽毛球协会青少部</span>
                    <p>2025年全国羽毛球后备人才基地比赛北方赛区是由中国羽毛球协会主办,是我协会命名的31所全国羽毛球后备人才基地共同参与的赛事。全国羽毛球后备人才基地比赛坚持"选好苗子、着眼未来、打好基础"的原则。</p>
