<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../ACU_assets/ACU_css/ACU_other/organizational-structure.css">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <title>组织架构</title>
    </head>
    <body>
        <h1>羽毛球协会组织架构</h1>
        <h5>核心管理</h5>
        <div class="level">
            <div class="node-content">
                会长<br>
                <div class="desc">统筹社团整体运营</div>
            </div>
            <div class="node-content">
                支书<br>
                <div class="desc">保障社团规范稳定运行</div>
             </div>
        </div>
        <h5>部门执行</h5>
        <div class="level">
            <div class="node-content2">
                活动部<br>
                <div class="desc">策划,组织各类羽毛球活动</div>
            </div>
            <div class="node-content2">
                组织部<br>
                <div class="desc">协调人员,物资及场地安排</div>
            </div>
            <div class="node-content2">
                评定部<br>
                <div class="desc">会员考核,赛事成绩评定</div>
            </div>
            <div class="node-content2">
                宣传部<br>
                <div class="desc">活动宣传,社团形象推广</div>
            </div>
                </div>
          </div>
        </div>
    </body>
    </html>
